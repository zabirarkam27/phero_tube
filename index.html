<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-Tube</title>
    <!-- Daisy UI & Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="w-11/12 mx-auto py-5">
      <nav class="flex justify-between items-center border-b py-3">
        <!-- logo -->
        <div class="logo w-[100px]">
          <img class="" src="./assets/Logo.png" alt="Logo of Phero Tube" />
        </div>
        <!-- search bar -->
        <div class="search">
          <label class="input input-bordered flex items-center gap-2">
            <input
              id="search-input"
              type="text"
              class="grow"
              placeholder="Search"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70"
            >
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd"
              />
            </svg>
          </label>
        </div>
        <!-- sort btn -->
        <div class="sort">
          <button class="btn btn-error text-white">SORT</button>
        </div>
      </nav>
    </header>

    <!-- nav buttons -->
    <nav class="flex gap-10 justify-center pb-5" id="categories"></nav>

    <!-- Main section -->
    <main>
      <section
        id="videos"
        class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 py-10"
      ></section>

      <div>
        <dialog id="customModal" class="modal modal-bottom sm:modal-middle">
          <div class="modal-box">
            <div id="modal-content"></div>
            <div class="modal-action">
              <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
              </form>
            </div>
          </div>
        </dialog>
      </div>
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
